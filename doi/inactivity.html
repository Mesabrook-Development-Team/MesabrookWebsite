<html>
	<head>
		<meta name="robots" content="noindex" />
		<title>Reset Inactivity - Mesabrook Department of Internal Affairs</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	</head>
	<body style="bg-light">
		<div class="container">
			<div class="row">
				<div class="col">
					<h3>Reset Inactivity Period</h3>
				</div>
				<div class="text-right col mt-1">
					<img class="d-inline" src="doi.png" width="32" height="32" />
					<h6 class="text-muted pt-2 d-inline" style="font-variant:small-caps">Mesabrook Department of Internal Affairs</h6>
				</div>
			</div>
		</div>
		<div class="container border border-primary">
			<div id="errorBanner" class="alert alert-danger d-none">
				<strong>Error</strong>&nbsp;<span id="errorMessage"></span>
				<button type="button" class="close" onclick="hidealert(this);">&times;</button>
			</div>
			<div id="successBanner" class="alert alert-success d-none">
				<strong>Success</strong>&nbsp;Your inactivity period has been reset!
				<button type="button" class="close" onclick="hidealert(this);">&times;</button>
			</div>
			<fieldset>
				<div class="form-group">
					<label for="username">Username<span class="text-danger">*</span></label>
					<input type="text" id="username" name="username" class="form-control" />
					<label class="d-none text-danger val-error" />
				</div>
				<div class="form-group">
					<label for="reason">Inactivity Reason <span class="text-muted" style="font-size:0.75em;">(optional)</span></label>
					<textarea id="reason" name="reason" class="form-control" rows="3"></textarea>
					<label class="d-none text-danger val-error" />
				</div>
				<div class="text-right">
					<img class="d-none" src="spinner.gif" width="48" height="48" id="spinner" />
					<button id="submit" class="btn btn-success mb-2 d-inline" onclick="submit();"> Submit</submit>
				</div>
			</fieldset>
		</div>	
	
		<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
		<script type="text/javascript" src="inactivity.js"></script>
	</body>
</html>
