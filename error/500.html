<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>500 Internal Server Error</title>
    <style>
        body {
            font-family: 'YourCustomFont', sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 48px;
            color: #ff5555; /* Light red text */
        }

        p {
            font-size: 24px;
        }

        img {
            width: 350px;
            height: 300px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF; /* Light blue button */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        a:hover {
            background-color: #0056b3; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://i.imgur.com/rUQkewU.jpg" width=600 alt="Error Image">
        <h1>500 Internal Server Error</h1>
        <p>Sorry, our webserver appears to be on fire again.</p>
		<p>Don't worry, we're hard at work trying to fix the problem!</p>
    </div>
</body>
</html>
